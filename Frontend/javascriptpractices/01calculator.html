<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Simple Calculator</title>
</head>

<body class="bg-light w-50 m-auto vh-100 d-flex justify-content-center align-items-center">

    <div class="card shadow p-3" style="width: 300px;">
        <input type="text" id="display" class="form-control mb-3 text-end" disabled>

        <div class="row g-2">
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="inputNumber(7)">7</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="inputNumber(8)">8</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="inputNumber(9)">9</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="setOperator('/')">รท</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="inputNumber(4)">4</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="inputNumber(5)">5</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="inputNumber(6)">6</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="setOperator('*')">ร</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="inputNumber(1)">1</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="inputNumber(2)">2</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="inputNumber(3)">3</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="setOperator('-')">-</button></div>

            <div class="col-3"><button class="btn btn-danger w-100" onclick="clearAll()">C</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="inputNumber(0)">0</button></div>
            <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="setOperator('+')">+</button></div>
        </div>
    </div>

    <script>
        let firstNumber = 0;
        let operator = "";
        let secondNumber = 0;

        function inputNumber(number) {
            document.getElementById("display").value += number;
        }

        function setOperator(op) {
            firstNumber = document.getElementById("display").value;
            operator = op;
            document.getElementById("display").value = "";
        }

        function calculate() {
            secondNumber = document.getElementById("display").value;
            let result = 0;

            switch (operator) {
                case '+':
                    result = Number(firstNumber) + Number(secondNumber);
                    break;
                case '-':
                    result = Number(firstNumber) - Number(secondNumber);
                    break;
                case '*':
                    result = Number(firstNumber) * Number(secondNumber);
                    break;
                case '/':
                    result = Number(secondNumber) === 0 ? "No Match" : Number(firstNumber) / Number(secondNumber);
                    break;
                default:
                    result = "No Match";
            }

            document.getElementById("display").value = result;
        }

        function clearAll() {
            firstNumber = "";
            operator = "";
            secondNumber = "";
            document.getElementById("display").value = "";
        }
    </script>
</body>

</html>
