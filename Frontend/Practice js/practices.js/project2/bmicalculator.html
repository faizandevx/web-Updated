<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="" id="form">
           <p><label>Height in CM: </label><input type="text" id="height"></p>
           <p><label>weight in KG: </label><input type="text" id="weight"></p>
           <button type="submit">Calculate</button>

           <div id="result"></div>
           <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>under weight = less than 18.6</p>
            <p>Normal range = 18.6 and 24.9</p>
            <p>Overweight = greater than 24.9</p>
           </div>
        </form>
    </div>

    <script>

    document.getElementById("form").addEventListener('submit', function (event) {
    event.preventDefault();

    const height = parseInt(document.querySelector('#height').value);
    const weight = parseInt(document.querySelector('#weight').value);
    const result = document.getElementById('result');
    

    if (height === '' || height < 0 || isNaN(height)) {
        result.innerHTML = `<span>Please give a valid height</span> ${height}`;
    } 
    
    if (weight === '' || weight < 0 || isNaN(weight)) {
        result.innerHTML = `<span>Please give a valid weight</span> ${weight}`;
    }else {
       const bmi = (weight / ((height*height)/10000)).toFixed(2)
       if (bmi < 18.5){
        result.innerHTML = `<span> under weight and BMI is ${bmi} </span>`;
       }else if(bmi < 24.9){
        result.innerHTML = `<span> Normal range and BMI is ${bmi} </span>`;
       }else{
        result.innerHTML = `<span> Overweight and BMI is ${bmi} </span>`;
       }
    }

})

    </script>
</body>
</html>
